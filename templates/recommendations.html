<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendations</title>
  </head>
  <body>
    <h1>Movie Recommendations for User {{ user_id }}</h1>
    <p>Based on the {{ algorithm }} algorithm:</p>
    <ul>
      {% for title in recommendations.split(',') %}
        <li>{{ title.strip() }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Algorithm Selection</a>
  </body>
</html>
